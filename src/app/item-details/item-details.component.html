<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">{{itemName}}</h1>
    <p class="item-details" *ngIf="manufacturer">
      Made by <i>{{ manufacturer }}</i>
    </p>
  </div>
</div>




<br><br>


<div class ="containter">
    <br>
    <div id="Table1"></div>
</div>

<br><br>

<div class ="containter">
    <br>
    <div id="Table2"></div>
</div>
<br><br>
<div class ="containter">
    <br>
    <div id="Table3"></div>
</div>
<br><br>

<div class="container">
    <h2 class="text-center font-weight-light">Bars Which Sell This Item</h2>
    <div>
      <p-dropdown class="float-right text-left" *ngIf="filterOptions" [options]="filterOptions" (onChange)="sortBy($event.value)"></p-dropdown>
  </div>
  <p-table [value]="itemLocations" sortMode="multiple" sortField='price'>
    <ng-template pTemplate="header">
      <tr>
        <th>Bar</th>
        <th>Price</th>
        <th>Customers</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td><a routerLink="/bars/{{item.bar}}">{{item.bar}}</a></td>
        <td>{{item.price | currency}}</td>
        <td>{{item.customers}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<br><br>
