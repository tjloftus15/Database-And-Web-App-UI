
<div class="jumbotron jumbrotron-fluid">
  <div class="container">
    <h1 class="display-4">Find your favorite beers!</h1>
    <p class="lead">This page can be used to see all the beers in my system. To see information on a certain beer, click it's name below.</p>
  </div>
</div>
<br>




<br><br>
<div class="container">
  <h2 class="text-center font-weight-light">Beers</h2>
  <p-table [value]="items" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Manufacturer</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td><a routerLink="/items/{{item.name}}"> {{item.name}}</a></td>
        <td>{{item.manufacturer}}</td>
      </tr>
    </ng-template>
  </p-table>
  <br><br>
</div>>
